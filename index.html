<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Secondo mesetto üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 2px solid #ff69b4;
      background-color: #fff;
      max-width: 100%;
      height: auto;
      touch-action: manipulation;
    }
    @media (max-width: 500px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
    #score, #timer {
      font-size: 22px;
      margin: 10px;
      color: #d6006d;
    }
    #message {
      font-size: 18px;
      color: #99004d;
      margin: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
    }
    #restartBtn, #resetScoresBtn {
      background-color: #ff66b2;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    #restartBtn {
      display: none;
    }
    #resetScoresBtn {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 10px;
    }
    #highScores {
      font-size: 18px;
      color: #d6006d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bellissimo, cattura il mio cuoricino! ‚ù§Ô∏èüéØ</h1>

  <audio id="musica" src="musica.mp3" preload="auto"></audio>

  <div id="score">Punti: 0</div>
  <div id="timer">Tempo: 30s</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="message">Clicca sul cuore per iniziare! üíò</p>
  <button id="restartBtn">üîÑ Gioca di nuovo</button>

  <div id="highScores"></div>
  <button id="resetScoresBtn">üîÑ Reset Classifica</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const highScoresDiv = document.getElementById('highScores');
    const musica = document.getElementById('musica');
    const restartBtn = document.getElementById('restartBtn');
    const resetScoresBtn = document.getElementById('resetScoresBtn');

    let heartX = 200;
    let heartY = 200;
    const heartSize = 30;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;
    let secondsLeft = 30;
    let countdown;

    const trail = [];
    const particles = [];
    const heartColors = ['#ff99cc', '#ff6699', '#ff3366'];

    // Livello e cuori speciali
    let difficulty = 'medio'; // default
    const difficultySettings = {
      facile: { time: 40, speed: 1000, heartSize: 40 },
      medio: { time: 30, speed: 600, heartSize: 30 },
      difficile: { time: 20, speed: 400, heartSize: 20 }
    };

    // Tipi di cuore: normale, oro (+50), nero (-10)
    let currentHeartType = 'normal';

    function drawHeart(x, y, size, color = '#ff3366') {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y + size / 3);
      ctx.bezierCurveTo(x - size, y + size, x - size / 2, y + size * 1.4, x, y + size * 1.8);
      ctx.bezierCurveTo(x + size / 2, y + size * 1.4, x + size, y + size, x + size, y + size / 3);
      ctx.bezierCurveTo(x + size, y - size / 2, x + size / 2, y - size / 2, x, y);
      ctx.closePath();
      ctx.fill();
    }

    function drawSmallHeart(x, y, size, alpha) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = heartColors[Math.floor(Math.random() * heartColors.length)];
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y + size / 3);
      ctx.bezierCurveTo(x - size, y + size, x - size / 2, y + size * 1.4, x, y + size * 1.8);
      ctx.bezierCurveTo(x + size / 2, y + size * 1.4, x + size, y + size, x + size, y + size / 3);
      ctx.bezierCurveTo(x + size, y - size / 2, x + size / 2, y - size / 2, x, y);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      trail.forEach(t => drawSmallHeart(t.x, t.y, t.size, t.alpha));
      particles.forEach(p => drawSmallHeart(p.x, p.y, p.size, p.alpha));
      let color = '#ff3366';
      if(currentHeartType === 'gold') color = 'gold';
      if(currentHeartType === 'black') color = 'black';
      drawHeart(heartX, heartY, difficultySettings[difficulty].heartSize, color);
    }

    function moveHeart() {
      if (gameOver) return;
      const newX = Math.random() * (canvas.width - difficultySettings[difficulty].heartSize * 2) + difficultySettings[difficulty].heartSize;
      const newY = Math.random() * (canvas.height - difficultySettings[difficulty].heartSize * 2) + difficultySettings[difficulty].heartSize;
      animateHeartLinear(heartX, heartY, newX, newY, difficultySettings[difficulty].speed);
    }

    function animateHeartLinear(startX, startY, endX, endY, duration) {
      const startTime = performance.now();
      function step(currentTime) {
        if (gameOver) return;
        const elapsed = currentTime - startTime;
        const t = Math.min(elapsed / duration, 1);
        heartX = startX + (endX - startX) * t;
        heartY = startY + (endY - startY) * t;

        if (Math.random() < 0.3) {
          trail.push({ x: heartX, y: heartY, size: Math.random() * 6 + 4, alpha: 1 });
        }

        for (let i = trail.length - 1; i >= 0; i--) {
          trail[i].alpha -= 0.02;
          if (trail[i].alpha <= 0) trail.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.03;
          if (p.alpha <= 0) particles.splice(i, 1);
        }

        draw();
        if (t < 1) requestAnimationFrame(step);
        else {
          // Decide se il prossimo cuore √® bonus/malus
          const rand = Math.random();
          if(rand < 0.1) currentHeartType = 'gold'; 
          else if(rand < 0.2) currentHeartType = 'black';
          else currentHeartType = 'normal';
          moveHeart();
        }
      }
      requestAnimationFrame(step);
    }

    function createHeartParticles(x, y, count = 10) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 1;
        particles.push({
          x: x,
          y: y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: Math.random() * 5 + 2,
          alpha: 1
        });
      }
    }

    function addScore(points) {
      score += points;
      if(score < 0) score = 0;
      scoreDisplay.textContent = `Punti: ${score}`;
    }

    function startGame() {
      gameStarted = true;
      secondsLeft = difficultySettings[difficulty].time;
      timerDisplay.textContent = `Tempo: ${secondsLeft}s`;
      countdown = setInterval(() => {
        secondsLeft--;
        timerDisplay.textContent = `Tempo: ${secondsLeft}s`;
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          gameOver = true;
          timerDisplay.textContent = "Tempo scaduto!";
          showFinalMessage();
          updateHighScores(score);
          restartBtn.style.display = 'inline-block';
        }
      }, 1000);
      moveHeart();
    }

    function showFinalMessage() {
      message.textContent = `Grazie di esserci, davvero. Sei capace di rendere speciale anche le cose pi√π semplici, e con te ogni momento, anche quello pi√π piccolo, riesce a cambiare la mia giornata. Sai come farmi sorridere anche quando non ho voglia di parlare, e questo √® qualcosa che conta davvero tanto.\n\nQuesto giochino √® solo un modo un po‚Äô buffo per dirti che, nel mio mondo, tu sei la cosa pi√π bella che ho.\n\nSei quella presenza che non fa mai troppo rumore, ma che scalda tutto. La risata che rimane anche dopo, quell‚Äôenergia che ti fa sentire a casa anche quando sei lontano.\n\nCon te tutto sembra pi√π leggero, anche le giornate no. Grazie per esserci, per essere proprio cos√¨.`;
    }

    function updateHighScores(newScore) {
      let scores = JSON.parse(localStorage.getItem('highScores') || '[]');
      const playerName = prompt("Come ti chiami, campione?") || "Anonimo";
      scores.push({ name: playerName, score: newScore });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem('highScores', JSON.stringify(scores));
      showHighScores();
    }

    function showHighScores() {
      const scores = JSON.parse(localStorage.getItem('highScores') || '[]');
      if (scores.length === 0) {
        highScoresDiv.innerHTML = '<h3>üèÜ Classifica</h3><p>Nessun punteggio ancora.</p>';
      } else {
        highScoresDiv.innerHTML = '<h3>üèÜ Classifica</h3><ol>' + scores.map(s => `<li>${s.name}: ${s.score} punti</li>`).join('') + '</ol>';
      }
    }

    canvas.addEventListener('click', function (e) {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      const dx = clickX - heartX;
      const dy = clickY - heartY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < difficultySettings[difficulty].heartSize) {
        if (!gameStarted) startGame();
        if(currentHeartType === 'gold') {
          addScore(50);
          message.textContent = 'Cuore d‚Äôoro! +50 punti ‚ú®';
        }
        else if(currentHeartType === 'black') {
          addScore(-10);
          message.textContent = 'Cuore nero! -10 punti üñ§';
        }
        else {
          addScore(20);
          message.textContent = 'Mi hai catturato! +20 ‚ù§Ô∏è';
        }
        createHeartParticles(heartX, heartY);
      } else {
        message.textContent = 'Riprova! üíî';
      }
    });

    // Avvio musica al primo click/tocco
    document.body.addEventListener('click', () => {
      musica.play().catch(() => {});
    }, { once: true });

    restartBtn.addEventListener('click', () => {
      score = 0;
      gameOver = false;
      gameStarted = false;
      scoreDisplay.textContent = `Punti: 0`;
      difficulty = difficultySelect.value;
      secondsLeft = difficultySettings[difficulty].time;
      timerDisplay.textContent = `Tempo: ${secondsLeft}s`;
      message.textContent = 'Clicca sul cuore per iniziare! üíò';
      restartBtn.style.display = 'none';
      heartX = 200;
      heartY = 200;
      trail.length = 0;
      particles.length = 0;
      draw();
    });

    resetScoresBtn.addEventListener('click', () => {
      localStorage.removeItem('highScores');
      showHighScores();
      message.textContent = 'Classifica resettata! üîÑ';
    });

    // Selettore difficolt√†
    const difficultySelect = document.createElement('select');
    ['facile', 'medio', 'difficile'].forEach(level => {
      const option = document.createElement('option');
      option.value = level;
      option.textContent = level.charAt(0).toUpperCase() + level.slice(1);
      if(level === 'medio') option.selected = true;
      difficultySelect.appendChild(option);
    });
    difficultySelect.style.fontSize = '18px';
    difficultySelect.style.margin = '10px';
    document.body.insertBefore(difficultySelect, scoreDisplay);

    difficultySelect.addEventListener('change', () => {
      difficulty = difficultySelect.value;
      secondsLeft = difficultySettings[difficulty].time;
      timerDisplay.textContent = `Tempo: ${secondsLeft}s`;
      message.textContent = 'Clicca sul cuore per iniziare! üíò';
      if(gameStarted) {
        clearInterval(countdown);
        gameOver = true;
        restartBtn.style.display = 'inline-block';
      }
    });

    showHighScores();
    draw();
  </script>
</body>
</html>
